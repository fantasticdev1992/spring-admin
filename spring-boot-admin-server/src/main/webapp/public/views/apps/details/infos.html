<table class="table table-striped">
    <col style="width:30%">
    <col style="width:auto">
	<thead>
		<tr>
			<th>Key</th>
			<th>Value <small class="pull-right"><a href="{{ application.url }}/info">raw JSON</a></small></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in application.info" >
			<td>{{ key }}</td>
			<td>{{ value }}</td>
		</tr>
	</tbody>
</table>
